name: Deploy .NET Framework 4.8 MVC Application

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3
      - name: Install .NET Framework 4.8
        run: |
          msiexec /i https://download.microsoft.com/download/F/1/E/F1EE42F6-8282-4633-8D51-4761C318F2E8/NDP48-KB2901907-x86-x64-AllOS-ENU.exe
      - name: Build application
        run: msbuild /p:Configuration=Release

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Copy build to EC2 instance
        run: |
          aws ssm start-session --target i-0424ccff7cd078964 --document-name AWS-RunShellScript --parameters "commands=['mkdir -p /var/www/html/my-application', 'cp -r artifacts/* /var/www/html/my-application']" --timeout-seconds 300
